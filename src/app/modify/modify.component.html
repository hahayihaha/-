<app-header></app-header>
<div class="body-content">
  <h2>修改密码</h2>
  <form [formGroup]="formModel">
    <div class="form-horizontal">
      <hr />
      <div class="form-group">
        <label class="control-label col-md-2">旧密码</label>
        <div class="col-md-10">
          <input type="password" class="form-control text-box single-line" formControlName="oldpass" placeholder="请填写旧密码"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">新密码</label>
        <div class="col-md-10">
          <input type="password" class="form-control text-box single-line" formControlName="password" placeholder="请填写新密码"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2">确认密码</label>
        <div class="col-md-10">
          <input type="password" class="form-control text-box single-line" formControlName="passwordtwo" placeholder="请再次输入密码"/>
          <span class="field-validation-valid text-danger" *ngIf="formModel.get('passwordtwo').value != formModel.get('password').value">两次密码不一致</span>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-2"></label>
        <div class="col-md-10">
          <button class="btn btn-success" (click)="modify($event)" [disabled]="formModel.invalid || formModel.get('passwordtwo').value != formModel.get('password').value">修改</button>
        </div>
      </div>

    </div>
  </form>
  <div>
    <a routerLink="/admin">返回列表</a>
  </div>
  <app-footer></app-footer>
</div>
